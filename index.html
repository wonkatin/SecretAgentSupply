<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <header>
        <div class="logo">
          <img src="resources/images/reset.png" alt="Logo here">
        </div>
        <div class="title">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </header>
    </div>

    <!-- MAIN BANNER -->
    <div class="banner">
      <div class="boxspace">
        <div class="bannerbox">
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- NAVIGATION -->
    <div class="navbar">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <!-- PRODUCT GRID -->
    <div class="products">
      <div class="box" id="pen">
        <img src="resources/images/pen.png" alt="Image not found">
        <p>Exploding Pen</p>
      </div>
      <div class="box" id="watch">
        <img src="resources/images/watch.png" alt="Image not found">
        <p>Cellular Watch</p>
      </div>
      <div class="box" id="glasses">
        <img src="resources/images/glasses.png" alt="Image not found">
          <p>Thermal Glasses</p>
      </div>
    </div>

    <!-- LOCATION AND HOURS -->
    <div class="info">
      <div class="infosub">
        <p class="white">Location</p>
        <p class="black">-47.346436, 84.32354</p>
      </div>
      <div class="infosub">
        <p class="white">Hours</p>
        <p class="black">0800 - 1800</p>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="footer">
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>
    </div>

  </body>
</html>
