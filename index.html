<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="resources/images/reset.png" alt="Logo here">
      </div>
      <div class="title">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>

    <!-- MAIN BANNER -->
    <div class="banner">
      <div class="bannerbox">
        <p>NEW ARRIVAL</p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- NAVIGATION -->
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!-- PRODUCT GRID -->
    <div class="products">
      <div class="box" id="pen">
        <img src="resources/images/pen.png" alt="Image not found">
        <div class="boxtext">
          <p>Exploding Pen</p>
        </div>
      </div>
      <div class="box" id="watch">
        <img src="resources/images/watch.png" alt="Image not found">
        <div class="boxtext">
          <p>Cellular Watch</p>
        </div>
      </div>
      <div class="box" id="glasses">
        <img src="resources/images/glasses.png" alt="Image not found">
        <div class="boxtext">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!-- LOCATION AND HOURS -->
    <div class="info">
      <div class="loacation">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="footer">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>

  </body>
</html>
